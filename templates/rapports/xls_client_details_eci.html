
		<h4>EuGénie Canada Inc.</h4>
		<h4>Liste des projets</h4>
		<h3>{{ client.nom }}</h3>
		<h3></h3>
		<table>
			<tr>
				<th>Numéros</th>
				<th>Noms</th>
				<th>Modèles</th>
				<th>Budget MAT</th>
				<th>Budget MO</th>
				<th>Heures</th>
			</tr>
			{% for p in liste_projets %}
				<tr>
					<td>{{ p.projet.numero }}</td>
					<td>{{ p.projet.nom }}</td>
					<td>{{ p.projet.modele }}</td>
					<td>{{ p.projet.budget_mat }}</td>
					<td>{{ p.projet.budget_mo }}</td>
					<td>{{ p.heures.total }}</td>
				</tr>
			{% endfor %}
		</table>
