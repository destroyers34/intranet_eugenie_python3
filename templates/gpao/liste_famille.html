{% extends "base.html" %}
{% block title %}GPAO{% endblock title %}
{% block nav-gpao %}<li class="dropdown active">{% endblock nav-gpao %}
{% block content %}
    <div class="row-fluid">
        <div class="span4 offset4">
            <div class="well">
                <h4>GPAO</h4>
                <h4>LISTE DES FAMILLES DE PIÈCE</h4>
                <table class="table table-striped table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th>Référence</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for famille in liste_famille %}
                            <tr>
                                <td><a href="{% url 'famille_piece' famille.reference %}">{{famille}}</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
