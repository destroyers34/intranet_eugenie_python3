{% extends "index.html" %}
{% block content %}
    <div class="row top-buffer">
        <div class="col-md-12">
            <img class="img-responsive center-block" src="{{ STATIC_URL }}img/main.png">
        </div>
    </div>
     <div class="row top-buffer row-centered">
        <div class="col-md-3 col-xs-12 col-centered">
            <div class="jumbotron">
                {% if form.errors %}
                    <h4 class="text-error text-center">Erreur lors du changement du mot de passe</h4>
                {% endif %}
                <form action="" method="post" class="form-signin">
                    {% csrf_token %}
                    <div class="form-group {% if form.old_password.errors %}has-error{% endif %}">
                        {% if form.old_password.errors %}<label class="control-label" for="inputError1">Erreur</label>{% endif %}
                        <input type="password" id="inputError1" class="form-control center-block{% if form.old_password.errors %} has-error{% endif %}" name="old_password" placeholder="Mot de passe actuel">
                    </div>
                    <div class="form-group {% if form.new_password1.errors %}has-error{% endif %}">
                        {% if form.new_password1.errors %}<label class="control-label" for="inputError1">Erreur</label>{% endif %}
                        <input type="password" id="inputError1" class="form-control center-block{% if form.new_password1.errors %} has-error{% endif %}" name="new_password1" placeholder="Nouveau mot de passe">
                    </div>
                    <div class="form-group {% if form.new_password2.errors %}has-error{% endif %}">
                        {% if form.new_password2.errors %}<label class="control-label" for="inputError1">Erreur</label>{% endif %}
                        <input type="password" id="inputError1" class="form-control center-block{% if form.new_password2.errors %} has-error{% endif %}" name="new_password2" placeholder="Confirmer mot de passe">
                    </div>
                    <button class="btn btn-large btn-primary center-block top-buffer" type="submit">Changer mot de passe</button>
                    <input type="hidden" name="next" value="" />
                </form>
            </div>
        </div>
     </div>
{% endblock %}
